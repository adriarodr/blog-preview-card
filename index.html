<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- Main Section -->
  <main>
    <!-- Blog Card -->
    <div class="blog-card">

      <!-- Blog card image and tags -->
      <img src="images/illustration-article.svg" alt="" class="blog-card__img" />
      <a href="#" class="blog-card__category">Learning</a>

      <!-- Blog card information -->
      <h3>Published 21 Dec 2023</h3>
      <h1><a href="#">HTML & CSS foundations</a></h1>
      <p> These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <!-- Blog card author image and name -->
      <div class="blog-card__author">

          <img src="images/image-avatar.webp" alt="Greg Hooper" />
          <h2>Greg Hooper</h2>

      </div>

    </div>
  </main>

  <!-- Footer Section -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="external-link">Frontend Mentor</a>. Coded by <a href="https://github.com/adriarodr" class="external-link">adrianrodr</a>.
  </footer>

</body>
</html>
